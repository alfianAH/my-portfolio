<form action="." method="post" hx-post='{% if url %}{{ url }}{% else %} . {% endif %}' hx-swap='outerHTML'>
    {% csrf_token %}
    <div class='form-floating mb-3'>
        {{ form.description.errors }}
        {{ form.description }}
        <label for="{{ form.description.id_for_label }}" class="text-dark">Description</label>
    </div>

    <div class='form-floating mb-3'>
        {{ form.photo_url.errors }}
        {{ form.photo_url }}
        <label for="{{ form.photo_url.id_for_label }}" class="text-dark">Photo URL</label>
    </div>

    <div class='form-floating mb-3'>
        {{ form.resume_url.errors }}
        {{ form.resume_url }}
        <label for="{{ form.resume_url.id_for_label }}" class="text-dark">Resume URL</label>
    </div>

    <button class="btn btn-outline-success" type="submit">Save</button>
    <a class="btn btn-outline-light" href='/'>Cancel</a>
</form>
