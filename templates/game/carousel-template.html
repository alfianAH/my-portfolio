<div id="{% if game.slug %}{{ carousel_id }}{{ game.slug }}{% endif %}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for carousel in game.gamecarousel_set.all %}
            {% if forloop.first %}
                <button type="button" data-bs-target="#{{ carousel_id }}{{ game.slug }}" data-bs-slide-to="{{ forloop.counter0 }}" class="active" aria-current="true" aria-label="Slide {{ forloop.counter0 }}"></button>
            {% else %}
                <button type="button" data-bs-target="#{{ carousel_id }}{{ game.slug }}" data-bs-slide-to="{{ forloop.counter0 }}" aria-label="Slide {{ forloop.counter0 }}"></button>
            {% endif %}
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for carousel in game.gamecarousel_set.all %}
            {% if forloop.first %}
                <div class="carousel-item active">
                    <svg class="bd-placeholder-img" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <img src="{{ carousel.url }}" alt="{{ game.title }}" class="project-img-blur">
                        <img src="{{ carousel.url }}" alt="{{ game.title }}" class="project-img" onerror="handleErrorImage(this)">
                    </svg>
                </div>
            {% else %}
                <div class="carousel-item">
                    <svg class="bd-placeholder-img" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <img src="{{ carousel.url }}" alt="{{ game.title }}" class="project-img-blur">
                        <img src="{{ carousel.url }}" alt="{{ game.title }}" class="project-img" onerror="handleErrorImage(this)">
                    </svg>
                </div>
            {% endif %}
            
        {% endfor %}
    </div>
    
    {% if game.gamecarousel_set.all %}
        <button class="carousel-control-prev" type="button" data-bs-target="#{{ carousel_id }}{{ game.slug }}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        
        <button class="carousel-control-next" type="button" data-bs-target="#{{ carousel_id }}{{ game.slug }}" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    {% endif %}
</div>
