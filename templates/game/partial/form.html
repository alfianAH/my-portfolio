<form method="post" hx-post='{{ url }}' hx-swap='outerHTML' hx-target='#{{ target }}'>
    {% csrf_token %}

    {% for field in form %}
        <div class="row mb-3">
            <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-outline-success" onclick="closeModal('update-game-modal')">Save</button>
    <button type="button" class="btn btn-outline-light" onclick="closeModal('update-game-modal')">Cancel</button>
</form>
