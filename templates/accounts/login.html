{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
    <h1 class="fw-bold">Login</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
{% else %}
    <meta http-equiv="Refresh" content="0; url='/'" />
{% endif %}
{% endblock content %}
