<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>

<div id="modal" class="modal fade show" id="logoutModal" tabindex="-1" style="display:block;">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
            <h3 class="fw-bold">Logout</h3>
        </div>

        <div class="modal-body">
            <p>Do you want to logout?</p>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-danger" onclick="closeModal('logout')" hx-post='/accounts/hx/logout/'>Yes</button>
            <button type="button" class="btn btn-outline-light" onclick="closeModal('logout')">Cancel</button>
        </div>
    </div>
</div>
