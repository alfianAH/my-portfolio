<div id="{% if message.extra_tags %}{{ message.extra_tags }}{% endif %}" 
    class="toast align-items-center text-white bg-primary border-0 fade show" role="status" aria-live="polite" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

<script>
    setTimeout(function(){
        if($('.toast').length > 0){
            $('.toast').remove();
        }
    }, 3000);
</script>
